<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>新用户注册</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
  <link rel="stylesheet" th:href="@{/layui/css/public.css}" media="all">
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <style>
    /*body {background:url(/layui/images/reg.png) 0% 0% / cover no-repeat;position:static;font-size:12px;}*/
  </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>用户注册</legend>
</fieldset>
<div class="layuimini-container">
  <div class="layuimini-main">
<!--    <form class="layui-form" action="/api/addUser" method="POST" >-->
    <form class="layui-form" entype="multipart/form-data" method="post">
      <iframe id="rfFrame" name="rfFrame" src="about:blank" style="display:none;"></iframe>
      <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
          <input type="text" value="admin" name="username" lay-verify="title" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">手机号</label>
          <div class="layui-input-inline">
            <input type="tel" value="15175786019" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">验证邮箱</label>
          <div class="layui-input-inline">
            <input type="text" value="2578267070@qq.com" name="email" lay-verify="email" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">生日</label>
          <div class="layui-input-inline">
            <input type="text" name="date" id="date" lay-verify="date" value="2000-10-02" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" lay-key="1">
          </div>

        </div>
        <div class="layui-inline">
          <label class="layui-form-label">密码</label>
          <div class="layui-input-inline">
            <input type="password" value="123456" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
          </div>
          <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">常住地址</label>
        <div class="layui-input-inline">
          <select name="quiz1">
            <option value="">请选择省</option>
            <option value="浙江" selected="">浙江省</option>
            <option value="你的工号">江西省</option>
            <option value="你最喜欢的老师">福建省</option>
          </select><div class="layui-unselect layui-form-select"><div class="layui-select-title">
          <input type="text" placeholder="请选择省" value="浙江省" readonly="" class="layui-input layui-unselect">
          <i class="layui-edge"></i></div><dl class="layui-anim layui-anim-upbit">
          <dd lay-value="" class="layui-select-tips">请选择省</dd>
          <dd lay-value="浙江" class="layui-this">浙江省</dd>
          <dd lay-value="你的工号" class="">江西省</dd>
          <dd lay-value="你最喜欢的老师" class="">福建省</dd>
        </dl></div>
        </div>
        <div class="layui-input-inline">
          <select name="quiz2">
            <option value="">请选择市</option>
            <option value="杭州">杭州</option>
            <option value="宁波" disabled="">宁波</option>
            <option value="温州">温州</option>
            <option value="温州">台州</option>
            <option value="温州">绍兴</option>
          </select><div class="layui-unselect layui-form-select"><div class="layui-select-title"><input type="text" placeholder="请选择市" value="" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i></div><dl class="layui-anim layui-anim-upbit"><dd lay-value="" class="layui-select-tips">请选择市</dd><dd lay-value="杭州" class="">杭州</dd><dd lay-value="宁波" class=" layui-disabled">宁波</dd><dd lay-value="温州" class="">温州</dd><dd lay-value="温州" class="">台州</dd><dd lay-value="温州" class="">绍兴</dd></dl></div>
        </div>
        <div class="layui-input-inline">
          <select name="quiz3">
            <option value="">请选择县/区</option>
            <option value="西湖区">西湖区</option>
            <option value="余杭区">余杭区</option>
            <option value="拱墅区">临安市</option>
          </select><div class="layui-unselect layui-form-select"><div class="layui-select-title"><input type="text" placeholder="请选择县/区" value="" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i></div><dl class="layui-anim layui-anim-upbit"><dd lay-value="" class="layui-select-tips">请选择县/区</dd><dd lay-value="西湖区" class="">西湖区</dd><dd lay-value="余杭区" class="">余杭区</dd><dd lay-value="拱墅区" class="">临安市</dd></dl></div>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">开关-默认开</label>
        <div class="layui-input-block">
          <input type="checkbox" checked="" id="valid" onclick="validStateChange()" value=1 name="valid" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
          <div class="layui-unselect layui-form-switch layui-form-onswitch" lay-skin="_switch">
            <em>ON</em><i></i>
          </div>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">单选框</label>
        <div class="layui-input-block">
          <input type="radio" name="sex" value="男" title="男" checked=""><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><div>男</div></div>
          <input type="radio" name="sex" value="女" title="女"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>女</div></div>
          <input type="radio" name="sex" value="禁" title="禁用" disabled=""><div class="layui-unselect layui-form-radio layui-radio-disbaled layui-disabled"><i class="layui-anim layui-icon"></i><div>禁用</div></div>
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
          <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">编辑器</label>
        <div class="layui-input-block">
          <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>

  </div>
</div>

<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script>
  function validStateChange(){
    var valid = document.getElementById("valid");
    if (valid===1){
      valid===0;
    }else {
      valid===1;
    }
  }
  layui.use(['form', 'layedit', 'laydate'], function () {
    var form = layui.form, layer = layui.layer, layedit = layui.layedit, laydate = layui.laydate;
    var $ = layui.jquery;
    //日期
    laydate.render({
      elem: '#date'
    });
    laydate.render({
      elem: '#date1'
    });

    //创建一个编辑器
    var editIndex = layedit.build('LAY_demo_editor');

    //自定义验证规则
    form.verify({
      title: function (value) {
        if (value.length < 5) {
          return '标题至少得5个字符啊';
        }
      }
      , pass: [
        /^[\S]{6,12}$/
        , '密码必须6到12位，且不能出现空格'
      ]
      , content: function (value) {
        layedit.sync(editIndex);
      }
    });

    //监听指定开关
    form.on('switch(switchTest)', function (data) {
      layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
        offset: '6px'
      });
      layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
    });
    //监听提交
    form.on('submit(demo1)', function (data) {
      layer.alert(JSON.stringify(data.field), {title: '最终的提交信息'})
      $.ajax({
        url:"/api/user/addUser",
        data:JSON.stringify(data.field),
        //请求的类型
        contentType: "application/json;charset=utf-8", // 设置请求头
        dataType:"json",
        type:"post",
        success(resp){
          if (resp.code==100){
            layer.alert(resp.msg)
          }else {
            layer.alert(resp.msg)
          }
        },error(err){
          alert(err.msg)
          console.log("服务器错误!")
        }
      })
      //false不提交 true提交
      return false;
    });

  });
</script>

</body>
</html>
